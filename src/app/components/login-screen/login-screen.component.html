<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form [formGroup]="aFormGroup">
           <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input  matInput  placeholder="Username" [(ngModel)]="login.username" formControlName="email">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password" type='password' [(ngModel)]="login.password" formControlName="password">
           </mat-form-field>
           
        </form>    
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="loginLiscence()" color="primary">LOGIN</button>
     </mat-card-actions>
  </mat-card>
